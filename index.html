<html>
    <head>
        <title>IRP Thesis - AI Governance Map</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- d3.js -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
        <!-- my scripts -->
        <script src="js/main.js"></script>
        <script src="js/graph.js"></script>
        <style>
            .menu {
                width: 250px;
                position: absolute;
                left: 20;
                top: 20;
                padding: 8px;
                background-color: white;
                border: 1px solid black;
            }
            .menu > * {
                font-size: 12px !important;
            }
            .menu > div {
                padding-bottom: 1em;
                margin: 0;
            }
            .last-item {
                padding-bottom: 0 !important;
            }
            h3 {
                margin: 0;
                padding: 0;
                margin-bottom: 8px;
                /* font-size: small !important; */
                text-decoration: underline;
            }
            .form-label {
                margin-bottom: 4px;
            }
            select {
                margin: 0;
                padding: 0;
                font-size: 12px !important;
            }
            .text-outline {
                text-shadow:
                    -.5px -.5px 0 #FFF,
                    0   -.5px 0 #FFF,
                    .5px -.5px 0 #FFF,
                    .5px  0   0 #FFF,
                    .5px  .5px 0 #FFF,
                    0    .5px 0 #FFF,
                    -.5px  .5px 0 #FFF,
                    -.5px  0   0 #FFF;
            }
            .accordion-button {
                padding-top: .25rem;
                padding-bottom: .25rem;
                padding-left: .75rem;
                font-size: 12px !important;
            }
            .accordion-body {
                padding: 8px;
            }
            #moreInfo {
                padding: 8px;
            }
            #moreInfo > * {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <svg style="width: 100%; height: 100%; border: 1px solid black;" id='graph'></svg>
        <div class="container menu">
            <h3>Singapore AI Governance Concept Map</h3>
            <div>
                <label class="form-label">Node size:</label>
                <select id="nodeMeasure" class="form-select form-select-sm" aria-label=".form-select-sm node-measure" oninput="updateNodeMeasure(value);">
                    <option value="frequency" selected>Frequency</option>
                    <option value="degree">Degree</option>
                    <option value="degree_centrality">Degree centrality</option>
                    <option value="betweenness_centrality">Betweenness centrality</option>
                    <option value="closeness_centrality">Closeness centrality</option>
                    <option value="eigenvector_centrality">Eigenvector centrality</option>
                </select>
            </div>
            <div class="edge-setting">
                <label class="form-label">Edge colour:</label>
                <select id="edgeColor" class="form-select form-select-sm" aria-label=".form-select-sm edge-color" oninput="updateEdgeColor(value);">
                    <option value="tag" selected>Tag</option>
                    <option value="weight">Weight</option>
                </select>
            </div>
            <div class="filter-setting">
                <label class="form-label">Filters:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" onchange="filterEgoGraph(this.checked)">
                    <label class="form-check-label" for="flexCheckDefault">
                    AI ego-network
                    </label>
                </div>
                <div class="accordion" id="tagFilterContainer">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="tagFilterHeader">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#tagFilter" aria-expanded="true" aria-controls="tagFilter">
                            Tag filters
                            </button>
                        </h2>
                        <div id="tagFilter" class="accordion-collapse collapse show" aria-labelledby="tagFilterHeader" data-bs-parent="#tagFilterContainer">
                            <div class="accordion-body btn-group-vertical">
                                <div>
                                    <input class="form-check-input" type="checkbox" value="TECH" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault"> 
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#1E90FF"/>
                                        </svg>
                                        Technology</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" value="ORG" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#40E0D0"/>
                                        </svg>
                                        Organisations</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" value="INST" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#008080"/>
                                        </svg>
                                        Institutions</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" value="GOVT" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#FF69B4"/>
                                        </svg>
                                        Government</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" value="POLICY" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#FFC0CB"/>
                                        </svg>
                                        Policy</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" value="ETHICS" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#FF8C00"/>
                                        </svg>
                                        Ethical Topics</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" value="LOC" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#90EE90"/>
                                        </svg>
                                        Locations</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" value="PERSONS" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#FFDAB9"/>
                                        </svg>
                                        Persons</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" value="TEMPORAL" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#FFD700"/>
                                        </svg>
                                        Temporal</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" value="OBJECTS" id="flexCheckDefault" checked onchange="filterTags(value,this.checked)">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <svg width="1em" height="1em">
                                            <circle cx=".5em" cy=".4em" r="4" fill="#9370DB"/>
                                        </svg>
                                        Objects</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter-setting">
                <div class="accordion" id="moreInfoContainer">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="moreInfoHeader">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#moreInfo" aria-expanded="true" aria-controls="moreInfo">
                            About the Project
                            </button>
                        </h2>
                        <div id="moreInfo" class="accordion-collapse collapse" aria-labelledby="moreInfoHeader" data-bs-parent="#moreInfoContainer">
                            <p>By Ivan Chuang, in fulfillment of SUTD MUSPP Independent Research Project (2021).</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
